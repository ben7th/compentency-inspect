  # slide: http://i.teamkn.com/i/VqPzyKpo.jpg
  slide: http://i.teamkn.com/i/aU166sWd.jpg
  icon: circle thin
  desc: |
    通过建立知识体系，将企业内的以下几类角色串联在一起：
    - 业务专家团队
    - 人力资源团队
    - 有经验的员工
    - 不熟练的员工（受训者）

    从而，对企业内部培训以及企业内知识，经验分享提供有效的支持。

