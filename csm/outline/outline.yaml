  name: 平台结构
  subname: KC 企业知识平台构成
  # slide: http://i.teamkn.com/i/ifP7V0F3.jpg
  slide: http://i.teamkn.com/i/vXUAG5ho.jpg
  icon: circle thin
  desc: |
    KC 企业知识平台产品由两大主要部分构成：  
    1. 内容制作发布平台
      - 使用平台自带内容工具制作课件内容
      - 托管现有音视频，OFFICE 文档类内容
      - 通过二次开发引入外部系统内容

    2. 知识管理平台
      - 建立知识体系并关联内容
      - 根据业务需要分发内容
      - 支持企业培训与测评

